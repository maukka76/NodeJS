<!doctype html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script>

    console.log('HHHHH');
         
            //Connect to server using sockets
            var io = io.connect();
            //send message to server
            
            //wait message from server
            io.on('message',function(data){
                console.log("something;" + data);
                area.value += data.message + '\n';
            });
    
       function send(){
                console.log('lähetä pressed');
                io.emit('new_message',{message:chatti.value});
            }
        </script>
        <title>Socket example</title>
    </head>
    <body>
        <textarea id='area'></textarea><br/>
        <input type="text" id='chatti'>
        <input type="button" onclick="send()" id='laheta' value="Laheta">   
    </body>
</html>
